      language: sh
      name: "Windows Python 2.7"
      before_install:
          # oddly the secure password under env: global: causes that choco fails
          # so we put it directly under the deploy section
          - choco install python2
          - export PATH="/c/Python27:/c/Python27/Scripts:$PATH"

    - os: windows
      language: sh
      name: "Windows Python 3.7"
      before_install:
        # oddly the secure password under env: global: causes that choco fails
        # so we put it directly under the deploy section
        - choco install python3
