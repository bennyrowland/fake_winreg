language: python
group: travis_latest
dist: xenial
sudo: true

env:
    global:
        - github_master="https://github.com/${TRAVIS_REPO_SLUG}/archive/master.zip"
        - pip_command="pip"
        - python_command="python"
        # password needs to be created for every repository with ruby gem travis:   travis encrypt pypi_password=******* --org from the project directory
        # option --org for travis.org
        # the secure password points to env_variable ${pypi_password}
        # oddly the secure password under env: global: causes that choco for windows builds fails
        # so we put it into the matrix

# install xvfb virtual framebuffer - start commands with xvfb-run <command> - this we need for WINE
addons:
    apt:
        packages:
            - xvfb
            - winbind

